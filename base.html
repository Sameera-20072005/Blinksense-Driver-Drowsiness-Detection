<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Driver Drowsiness Detection{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar { min-height: 100vh; background: #2c3e50; }
        .sidebar a { color: #ecf0f1; text-decoration: none; padding: 15px 20px; display: block; }
        .sidebar a:hover { background: #34495e; color: white; }
        .sidebar a.active { background: #3498db; }
        .main-content { padding: 20px; }
        .status-card { border-left: 4px solid #28a745; }
        .alert-card { border-left: 4px solid #dc3545; }
        .warning-card { border-left: 4px solid #ffc107; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 sidebar">
                <div class="p-3">
                    <h4 class="text-white"><i class="fas fa-eye"></i> DrowsyGuard</h4>
                </div>
                <a href="/" class="{% if request.endpoint == 'home' %}active{% endif %}">
                    <i class="fas fa-home"></i> Home
                </a>
                <a href="/dashboard" class="{% if request.endpoint == 'dashboard' %}active{% endif %}">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </a>
                <a href="/alerts" class="{% if request.endpoint == 'alerts' %}active{% endif %}">
                    <i class="fas fa-exclamation-triangle"></i> Alerts
                </a>
                <a href="/analytics" class="{% if request.endpoint == 'analytics' %}active{% endif %}">
                    <i class="fas fa-chart-bar"></i> Analytics
                </a>
                <a href="/settings" class="{% if request.endpoint == 'settings' %}active{% endif %}">
                    <i class="fas fa-cog"></i> Settings
                </a>
                <a href="/storage" class="{% if request.endpoint == 'storage' %}active{% endif %}">
                    <i class="fas fa-database"></i> Storage
                </a>
            </nav>
            <main class="col-md-10 main-content">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
