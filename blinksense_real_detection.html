<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlinkSense - Real Eye Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { 
            background: linear-gradient(135deg, #e8f4fd 0%, #fce4ec 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }
        
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
            color: #2c3e50 !important;
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            margin-bottom: 20px;
            background: rgba(255,255,255,0.95);
        }
        
        .card-header {
            background: linear-gradient(135deg, #b3d9ff 0%, #ffb3d9 100%);
            border-bottom: none;
            font-weight: 600;
            color: #2c3e50;
            border-radius: 15px 15px 0 0 !important;
        }
        
        .btn-start {
            background: linear-gradient(135deg, #b3d9ff 0%, #7fb3d3 100%);
            border: none;
            border-radius: 30px;
            padding: 15px 35px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .btn-stop {
            background: linear-gradient(135deg, #ffb3d9 0%, #ff99cc 100%);
            border: none;
            border-radius: 30px;
            padding: 15px 35px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .nav-pills .nav-link {
            border-radius: 30px;
            margin-right: 15px;
            font-weight: 600;
            color: #2c3e50;
            background: rgba(255,255,255,0.6);
        }
        
        .nav-pills .nav-link.active {
            background: linear-gradient(135deg, #b3d9ff 0%, #ffb3d9 100%);
            color: #2c3e50;
        }
        
        .page { display: none; }
        .page.active { display: block; }

        #camera-feed {
            width: 100%;
            height: 400px;
            background: #000;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .metric-value {
            font-size: 2rem;
            font-weight: bold;
            margin: 10px 0;
        }

        .metric-card {
            text-align: center;
            padding: 25px;
            background: linear-gradient(135deg, #e6f3ff 0%, #ffe6f3 100%);
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background: rgba(255,255,255,0.1);">
        <div class="container">
            <a class="navbar-brand">
                <i class="fas fa-eye" style="color: #ff4757;"></i> BlinkSense
            </a>
            <span class="navbar-text" style="color: #2c3e50;">Real Eye Detection System</span>
        </div>
    </nav>

    <div class="container mt-4">
        <ul class="nav nav-pills mb-4">
            <li class="nav-item">
                <a class="nav-link active" href="#" onclick="showPage('home')">
                    <i class="fas fa-home"></i> Home
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="showPage('dashboard')">
                    <i class="fas fa-chart-bar"></i> Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="showPage('alerts')">
                    <i class="fas fa-bell"></i> Alerts
                </a>
            </li>
        </ul>

        <!-- HOME PAGE -->
        <div id="home" class="page active">
            <div class="row">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">
                            <h5><i class="fas fa-video"></i> Real-Time Eye Detection</h5>
                        </div>
                        <div class="card-body">
                            <div id="camera-feed">
                                <video id="video" autoplay muted playsinline></video>
                                <canvas id="canvas"></canvas>
                            </div>
                            <div class="text-center mt-3">
                                <button id="startBtn" class="btn btn-start text-white me-2">
                                    <i class="fas fa-play"></i> Start Detection
                                </button>
                                <button id="stopBtn" class="btn btn-stop text-white" disabled>
                                    <i class="fas fa-stop"></i> Stop Detection
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            <h5><i class="fas fa-info-circle"></i> Detection Status</h5>
                        </div>
                        <div class="card-body text-center">
                            <div class="metric-value" style="color: #7fb3d3;" id="eye-count">0</div>
                            <p>Eyes Detected</p>
                            
                            <div class="metric-value" style="color: #ff99cc;" id="closed-time">0.0</div>
                            <p>Closed Duration (s)</p>
                            
                            <div class="metric-value" style="color: #ffb3d9;" id="alert-count">0</div>
                            <p>Total Alerts</p>
                            
                            <hr>
                            <h5 id="status-text" style="color: #28a745;">Ready</h5>
                            <p id="detection-info">Click Start to begin</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- DASHBOARD PAGE -->
        <div id="dashboard" class="page">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <h5><i class="fas fa-chart-line"></i> Live Detection Data</h5>
                        </div>
                        <div class="card-body">
                            <canvas id="liveChart" height="100"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- ALERTS PAGE -->
        <div id="alerts" class="page">
            <div class="card">
                <div class="card-header">
                    <h5><i class="fas fa-bell"></i> Alert History</h5>
                </div>
                <div class="card-body">
                    <div id="alert-log">
                        <p class="text-muted text-center">No alerts yet. Start detection to monitor drowsiness.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let video, canvas, ctx;
        let isDetecting = false;
        let eyesClosedStartTime = null;
        let alertCount = 0;
        let lastAlertTime = 0;
        let liveChart;
        let chartData = [];
        let chartLabels = [];

        // MediaPipe Face Detection
        let faceDetection;

        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
            document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            event.target.classList.add('active');
            
            if (pageId === 'dashboard' && !liveChart) {
                initChart();
            }
        }

        function initChart() {
            const ctx = document.getElementById('liveChart');
            liveChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: chartLabels,
                    datasets: [{
                        label: 'Eye Detection Count',
                        data: chartData,
                        borderColor: '#ff99cc',
                        backgroundColor: 'rgba(255, 153, 204, 0.2)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    scales: { y: { beginAtZero: true, max: 2 } }
                }
            });
        }

        async function startDetection() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: { ideal: 640 }, 
                        height: { ideal: 480 },
                        facingMode: 'user'
                    } 
                });
                
                video = document.getElementById('video');
                canvas = document.getElementById('canvas');
                ctx = canvas.getContext('2d');
                
                video.srcObject = stream;
                
                video.onloadedmetadata = () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    isDetecting = true;
                    document.getElementById('detection-info').textContent = 'Detecting your eyes...';
                    detectLoop();
                };
                
                return true;
            } catch (error) {
                console.error('Camera error:', error);
                document.getElementById('detection-info').textContent = 'Camera access denied';
                return false;
            }
        }

        function detectLoop() {
            if (!isDetecting) return;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Use browser's built-in face detection if available
            if ('FaceDetector' in window) {
                detectWithFaceAPI();
            } else {
                // Fallback to pixel-based detection
                detectWithPixelAnalysis();
            }
            
            requestAnimationFrame(detectLoop);
        }

        async function detectWithFaceAPI() {
            try {
                const faceDetector = new FaceDetector();
                const faces = await faceDetector.detect(video);
                
                let totalEyes = 0;
                
                faces.forEach(face => {
                    const { x, y, width, height } = face.boundingBox;
                    
                    // Draw face rectangle
                    ctx.strokeStyle = '#00ff00';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(x, y, width, height);
                    
                    // Estimate eye positions
                    const eyeY = y + height * 0.35;
                    const eyeWidth = width * 0.12;
                    const eyeHeight = height * 0.08;
                    const leftEyeX = x + width * 0.25;
                    const rightEyeX = x + width * 0.65;
                    
                    // Check if eyes are open by analyzing pixel brightness
                    const leftEyeOpen = checkEyeOpenness(leftEyeX, eyeY, eyeWidth, eyeHeight);
                    const rightEyeOpen = checkEyeOpenness(rightEyeX, eyeY, eyeWidth, eyeHeight);
                    
                    if (leftEyeOpen) {
                        ctx.strokeStyle = '#00ff00';
                        totalEyes++;
                    } else {
                        ctx.strokeStyle = '#ff0000';
                    }
                    ctx.strokeRect(leftEyeX, eyeY, eyeWidth, eyeHeight);
                    
                    if (rightEyeOpen) {
                        ctx.strokeStyle = '#00ff00';
                        totalEyes++;
                    } else {
                        ctx.strokeStyle = '#ff0000';
                    }
                    ctx.strokeRect(rightEyeX, eyeY, eyeWidth, eyeHeight);
                    
                    // Labels
                    ctx.fillStyle = '#ffffff';
                    ctx.font = '12px Arial';
                    ctx.fillText('Face', x, y - 5);
                    ctx.fillText(leftEyeOpen ? 'L Open' : 'L Closed', leftEyeX, eyeY - 5);
                    ctx.fillText(rightEyeOpen ? 'R Open' : 'R Closed', rightEyeX, eyeY - 5);
                });
                
                updateDetectionStatus(totalEyes);
                
            } catch (error) {
                detectWithPixelAnalysis();
            }
        }

        function detectWithPixelAnalysis() {
            // Fallback: Analyze center region for face/eye detection
            const centerX = canvas.width * 0.3;
            const centerY = canvas.height * 0.3;
            const faceWidth = canvas.width * 0.4;
            const faceHeight = canvas.height * 0.4;
            
            // Draw detection area
            ctx.strokeStyle = '#00ff00';
            ctx.lineWidth = 2;
            ctx.strokeRect(centerX, centerY, faceWidth, faceHeight);
            
            // Get image data for analysis
            const imageData = ctx.getImageData(centerX, centerY, faceWidth, faceHeight);
            const pixels = imageData.data;
            
            // Analyze brightness in eye regions
            const eyeY = centerY + faceHeight * 0.35;
            const eyeWidth = faceWidth * 0.12;
            const eyeHeight = faceHeight * 0.08;
            const leftEyeX = centerX + faceWidth * 0.25;
            const rightEyeX = centerX + faceWidth * 0.65;
            
            const leftEyeOpen = analyzeBrightness(leftEyeX, eyeY, eyeWidth, eyeHeight);
            const rightEyeOpen = analyzeBrightness(rightEyeX, eyeY, eyeWidth, eyeHeight);
            
            let eyeCount = 0;
            
            // Draw eye rectangles
            ctx.strokeStyle = leftEyeOpen ? '#00ff00' : '#ff0000';
            ctx.strokeRect(leftEyeX, eyeY, eyeWidth, eyeHeight);
            if (leftEyeOpen) eyeCount++;
            
            ctx.strokeStyle = rightEyeOpen ? '#00ff00' : '#ff0000';
            ctx.strokeRect(rightEyeX, eyeY, eyeWidth, eyeHeight);
            if (rightEyeOpen) eyeCount++;
            
            // Labels
            ctx.fillStyle = '#ffffff';
            ctx.font = '12px Arial';
            ctx.fillText('Detection Area', centerX, centerY - 5);
            ctx.fillText(leftEyeOpen ? 'L Open' : 'L Closed', leftEyeX, eyeY - 5);
            ctx.fillText(rightEyeOpen ? 'R Open' : 'R Closed', rightEyeX, eyeY - 5);
            
            updateDetectionStatus(eyeCount);
        }

        function checkEyeOpenness(x, y, width, height) {
            // Simple brightness analysis
            const imageData = ctx.getImageData(x, y, width, height);
            const pixels = imageData.data;
            let totalBrightness = 0;
            
            for (let i = 0; i < pixels.length; i += 4) {
                const r = pixels[i];
                const g = pixels[i + 1];
                const b = pixels[i + 2];
                totalBrightness += (r + g + b) / 3;
            }
            
            const avgBrightness = totalBrightness / (pixels.length / 4);
            return avgBrightness > 50; // Threshold for open eyes
        }

        function analyzeBrightness(x, y, width, height) {
            // Create temporary canvas for analysis
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            tempCanvas.width = video.videoWidth;
            tempCanvas.height = video.videoHeight;
            
            tempCtx.drawImage(video, 0, 0);
            const imageData = tempCtx.getImageData(x, y, width, height);
            const pixels = imageData.data;
            
            let brightness = 0;
            for (let i = 0; i < pixels.length; i += 4) {
                brightness += (pixels[i] + pixels[i + 1] + pixels[i + 2]) / 3;
            }
            
            const avgBrightness = brightness / (pixels.length / 4);
            return avgBrightness > 60; // Eyes open if brighter
        }

        function updateDetectionStatus(eyeCount) {
            document.getElementById('eye-count').textContent = eyeCount;
            
            // Update chart
            if (liveChart) {
                const now = new Date().toLocaleTimeString();
                chartData.push(eyeCount);
                chartLabels.push(now);
                
                if (chartData.length > 20) {
                    chartData.shift();
                    chartLabels.shift();
                }
                
                liveChart.update();
            }
            
            checkDrowsiness(eyeCount);
        }

        function checkDrowsiness(eyeCount) {
            const currentTime = Date.now();
            
            if (eyeCount < 2) {
                if (eyesClosedStartTime === null) {
                    eyesClosedStartTime = currentTime;
                }
                
                const closedDuration = (currentTime - eyesClosedStartTime) / 1000;
                document.getElementById('closed-time').textContent = closedDuration.toFixed(1);
                document.getElementById('status-text').textContent = 'Eyes Closed';
                document.getElementById('status-text').style.color = '#dc3545';
                document.getElementById('detection-info').textContent = `Eyes closed for ${closedDuration.toFixed(1)}s`;
                
                // Trigger alert after 2 seconds
                if (closedDuration >= 2.0 && (currentTime - lastAlertTime) > 3000) {
                    triggerAlert(closedDuration);
                    lastAlertTime = currentTime;
                }
            } else {
                eyesClosedStartTime = null;
                document.getElementById('closed-time').textContent = '0.0';
                document.getElementById('status-text').textContent = 'Eyes Open';
                document.getElementById('status-text').style.color = '#28a745';
                document.getElementById('detection-info').textContent = 'Monitoring your eyes...';
            }
        }

        function triggerAlert(duration) {
            alertCount++;
            document.getElementById('alert-count').textContent = alertCount;
            
            // Play loud alarm
            playAlarm();
            
            // Add to log
            const time = new Date().toLocaleTimeString();
            addAlert(duration, time);
            
            console.log(`ðŸš¨ DROWSINESS ALERT! Eyes closed for ${duration.toFixed(1)} seconds`);
        }

        function playAlarm() {
            try {
                // Create multiple oscillators for louder sound
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                for (let i = 0; i < 3; i++) {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(1000 + (i * 200), audioContext.currentTime);
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    
                    oscillator.start();
                    oscillator.stop(audioContext.currentTime + 2.0);
                }
                
                // Visual alert
                document.body.style.background = '#ff0000';
                setTimeout(() => {
                    document.body.style.background = 'linear-gradient(135deg, #e8f4fd 0%, #fce4ec 100%)';
                }, 500);
                
            } catch (error) {
                console.log('ðŸš¨ DROWSINESS ALERT!');
                alert('ðŸš¨ DROWSINESS ALERT! Wake up!');
            }
        }

        function addAlert(duration, time) {
            const alertLog = document.getElementById('alert-log');
            
            if (alertLog.children[0] && alertLog.children[0].classList.contains('text-muted')) {
                alertLog.innerHTML = '';
            }
            
            const alertDiv = document.createElement('div');
            alertDiv.className = 'alert alert-danger mb-2';
            alertDiv.innerHTML = `
                <strong>ðŸš¨ Alert #${alertCount}</strong><br>
                Eyes closed for ${duration.toFixed(1)} seconds at ${time}
            `;
            
            alertLog.insertBefore(alertDiv, alertLog.firstChild);
        }

        function stopDetection() {
            isDetecting = false;
            
            if (video && video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            eyesClosedStartTime = null;
            
            document.getElementById('detection-info').textContent = 'Detection stopped';
            document.getElementById('status-text').textContent = 'Stopped';
            document.getElementById('closed-time').textContent = '0.0';
            document.getElementById('eye-count').textContent = '0';
        }

        // Event listeners
        document.getElementById('startBtn').addEventListener('click', async function() {
            const success = await startDetection();
            if (success) {
                this.disabled = true;
                document.getElementById('stopBtn').disabled = false;
            }
        });

        document.getElementById('stopBtn').addEventListener('click', function() {
            stopDetection();
            this.disabled = true;
            document.getElementById('startBtn').disabled = false;
        });
    </script>
</body>
</html>
