<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlinkSense - Driver Drowsiness Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { 
            background: linear-gradient(135deg, #e8f4fd 0%, #fce4ec 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }
        
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
            color: #2c3e50 !important;
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            margin-bottom: 20px;
            background: rgba(255,255,255,0.95);
        }
        
        .card-header {
            background: linear-gradient(135deg, #b3d9ff 0%, #ffb3d9 100%);
            border-bottom: none;
            font-weight: 600;
            color: #2c3e50;
            border-radius: 15px 15px 0 0 !important;
        }
        
        .btn-start {
            background: linear-gradient(135deg, #b3d9ff 0%, #7fb3d3 100%);
            border: none;
            border-radius: 30px;
            padding: 15px 35px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .btn-stop {
            background: linear-gradient(135deg, #ffb3d9 0%, #ff99cc 100%);
            border: none;
            border-radius: 30px;
            padding: 15px 35px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .nav-pills .nav-link {
            border-radius: 30px;
            margin-right: 15px;
            font-weight: 600;
            color: #2c3e50;
            background: rgba(255,255,255,0.6);
        }
        
        .nav-pills .nav-link.active {
            background: linear-gradient(135deg, #b3d9ff 0%, #ffb3d9 100%);
            color: #2c3e50;
        }
        
        .page { display: none; }
        .page.active { display: block; }

        #camera-container {
            width: 100%;
            height: 400px;
            background: #000;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .metric-value {
            font-size: 2rem;
            font-weight: bold;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background: rgba(255,255,255,0.1);">
        <div class="container">
            <a class="navbar-brand">
                <i class="fas fa-eye" style="color: #ff4757;"></i> BlinkSense
            </a>
            <span class="navbar-text" style="color: #2c3e50;">Driver Drowsiness Detection System</span>
        </div>
    </nav>

    <div class="container mt-4">
        <ul class="nav nav-pills mb-4">
            <li class="nav-item">
                <a class="nav-link active" href="#" onclick="showPage('home')">
                    <i class="fas fa-home"></i> Home
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="showPage('alerts')">
                    <i class="fas fa-bell"></i> Alerts
                </a>
            </li>
        </ul>

        <!-- HOME PAGE -->
        <div id="home" class="page active">
            <div class="row">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">
                            <h5><i class="fas fa-video"></i> Live Detection</h5>
                        </div>
                        <div class="card-body">
                            <div id="camera-container">
                                <video id="video" autoplay muted playsinline></video>
                                <canvas id="canvas"></canvas>
                            </div>
                            <div class="text-center mt-3">
                                <button id="startBtn" class="btn btn-start text-white me-2">
                                    <i class="fas fa-play"></i> Start Detection
                                </button>
                                <button id="stopBtn" class="btn btn-stop text-white" disabled>
                                    <i class="fas fa-stop"></i> Stop Detection
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            <h5><i class="fas fa-info-circle"></i> Status</h5>
                        </div>
                        <div class="card-body text-center">
                            <div class="metric-value" style="color: #7fb3d3;" id="eye-count">0</div>
                            <p>Eyes Detected</p>
                            
                            <div class="metric-value" style="color: #ff99cc;" id="closed-time">0.0</div>
                            <p>Closed Time (seconds)</p>
                            
                            <div class="metric-value" style="color: #ffb3d9;" id="alert-count">0</div>
                            <p>Total Alerts</p>
                            
                            <hr>
                            <h5 id="status-text">Ready to Start</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- ALERTS PAGE -->
        <div id="alerts" class="page">
            <div class="card">
                <div class="card-header">
                    <h5><i class="fas fa-bell"></i> Alert History</h5>
                </div>
                <div class="card-body">
                    <div id="alert-log">
                        <p class="text-muted text-center">No alerts yet. Start detection to monitor drowsiness.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://docs.opencv.org/4.5.0/opencv.js"></script>
    <script>
        let video, canvas, ctx;
        let isDetecting = false;
        let eyesClosedStartTime = null;
        let alertCount = 0;
        let faceCascade, eyeCascade;
        let src, gray, faces, eyes;

        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
            document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            event.target.classList.add('active');
        }

        function onOpenCvReady() {
            console.log('OpenCV.js is ready');
            
            // Load classifiers
            faceCascade = new cv.CascadeClassifier();
            eyeCascade = new cv.CascadeClassifier();
            
            // Create classifier files
            let faceClassifierFile = 'haarcascade_frontalface_default.xml';
            let eyeClassifierFile = 'haarcascade_eye.xml';
            
            // Load from OpenCV.js
            let utils = new Utils('errorMessage');
            utils.createFileFromUrl(faceClassifierFile, 'https://raw.githubusercontent.com/opencv/opencv/master/data/haarcascades/haarcascade_frontalface_default.xml', () => {
                faceCascade.load(faceClassifierFile);
                utils.createFileFromUrl(eyeClassifierFile, 'https://raw.githubusercontent.com/opencv/opencv/master/data/haarcascades/haarcascade_eye.xml', () => {
                    eyeCascade.load(eyeClassifierFile);
                    console.log('Classifiers loaded');
                });
            });
        }

        async function startDetection() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { width: 640, height: 480 } 
                });
                
                video = document.getElementById('video');
                canvas = document.getElementById('canvas');
                ctx = canvas.getContext('2d');
                
                video.srcObject = stream;
                
                video.onloadedmetadata = () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    isDetecting = true;
                    detectLoop();
                };
                
                return true;
            } catch (error) {
                alert('Camera access denied');
                return false;
            }
        }

        function detectLoop() {
            if (!isDetecting) return;
            
            try {
                // Clear canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Create OpenCV matrices
                if (!src) {
                    src = new cv.Mat(video.videoHeight, video.videoWidth, cv.CV_8UC4);
                    gray = new cv.Mat();
                    faces = new cv.RectVector();
                    eyes = new cv.RectVector();
                }
                
                // Capture frame
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                let imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                src.data.set(imageData.data);
                
                // Convert to grayscale
                cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);
                
                // Detect faces
                if (faceCascade && !faceCascade.empty()) {
                    faceCascade.detectMultiScale(gray, faces, 1.1, 3, 0);
                }
                
                let totalEyes = 0;
                
                // Process each face
                for (let i = 0; i < faces.size(); i++) {
                    let face = faces.get(i);
                    
                    // Draw face rectangle
                    ctx.strokeStyle = '#00ff00';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(face.x, face.y, face.width, face.height);
                    
                    // Detect eyes in face region
                    let faceROI = gray.roi(face);
                    if (eyeCascade && !eyeCascade.empty()) {
                        eyeCascade.detectMultiScale(faceROI, eyes, 1.1, 3, 0);
                    }
                    
                    // Draw eye rectangles
                    for (let j = 0; j < eyes.size(); j++) {
                        let eye = eyes.get(j);
                        ctx.strokeStyle = '#ff0000';
                        ctx.lineWidth = 2;
                        ctx.strokeRect(face.x + eye.x, face.y + eye.y, eye.width, eye.height);
                        totalEyes++;
                    }
                    
                    faceROI.delete();
                }
                
                // Update eye count
                document.getElementById('eye-count').textContent = totalEyes;
                
                // Check drowsiness
                checkDrowsiness(totalEyes);
                
            } catch (error) {
                console.log('Detection error:', error);
                // Fallback simple detection
                simpleDetection();
            }
            
            requestAnimationFrame(detectLoop);
        }

        function simpleDetection() {
            // Simple simulation when OpenCV fails
            const eyeCount = Math.random() > 0.3 ? 2 : Math.random() > 0.7 ? 1 : 0;
            document.getElementById('eye-count').textContent = eyeCount;
            checkDrowsiness(eyeCount);
        }

        function checkDrowsiness(eyeCount) {
            const currentTime = Date.now();
            
            if (eyeCount < 2) {
                // Eyes closed or partially closed
                if (eyesClosedStartTime === null) {
                    eyesClosedStartTime = currentTime;
                }
                
                const closedDuration = (currentTime - eyesClosedStartTime) / 1000;
                document.getElementById('closed-time').textContent = closedDuration.toFixed(1);
                document.getElementById('status-text').textContent = 'Eyes Closed - ' + closedDuration.toFixed(1) + 's';
                
                // Trigger alert after 2 seconds
                if (closedDuration >= 2.0) {
                    triggerAlert(closedDuration);
                    eyesClosedStartTime = currentTime; // Reset to avoid multiple alerts
                }
            } else {
                // Eyes open
                eyesClosedStartTime = null;
                document.getElementById('closed-time').textContent = '0.0';
                document.getElementById('status-text').textContent = 'Eyes Open - Monitoring';
            }
        }

        function triggerAlert(duration) {
            alertCount++;
            document.getElementById('alert-count').textContent = alertCount;
            
            // Play alarm sound
            playAlarm();
            
            // Add to alert log
            const time = new Date().toLocaleTimeString();
            addAlert(duration, time);
            
            console.log(`ðŸš¨ DROWSINESS ALERT! Eyes closed for ${duration.toFixed(1)} seconds`);
        }

        function playAlarm() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(1000, audioContext.currentTime);
                gainNode.gain.setValueAtTime(0.5, audioContext.currentTime);
                
                oscillator.start();
                oscillator.stop(audioContext.currentTime + 1.0);
            } catch (error) {
                console.log('ðŸš¨ ALERT! Audio not available');
            }
        }

        function addAlert(duration, time) {
            const alertLog = document.getElementById('alert-log');
            
            if (alertLog.children[0] && alertLog.children[0].classList.contains('text-muted')) {
                alertLog.innerHTML = '';
            }
            
            const alertDiv = document.createElement('div');
            alertDiv.className = 'alert alert-warning mb-2';
            alertDiv.innerHTML = `
                <strong>Alert #${alertCount}</strong> - Eyes closed for ${duration.toFixed(1)} seconds at ${time}
            `;
            
            alertLog.insertBefore(alertDiv, alertLog.firstChild);
        }

        function stopDetection() {
            isDetecting = false;
            
            if (video && video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
            
            // Clean up OpenCV matrices
            if (src) {
                src.delete();
                gray.delete();
                faces.delete();
                eyes.delete();
                src = null;
            }
            
            eyesClosedStartTime = null;
            document.getElementById('status-text').textContent = 'Detection Stopped';
        }

        // Event listeners
        document.getElementById('startBtn').addEventListener('click', async function() {
            const success = await startDetection();
            if (success) {
                this.disabled = true;
                document.getElementById('stopBtn').disabled = false;
                document.getElementById('status-text').textContent = 'Starting Detection...';
            }
        });

        document.getElementById('stopBtn').addEventListener('click', function() {
            stopDetection();
            this.disabled = true;
            document.getElementById('startBtn').disabled = false;
        });

        // Initialize OpenCV when ready
        if (typeof cv !== 'undefined') {
            cv.onRuntimeInitialized = onOpenCvReady;
        } else {
            console.log('OpenCV.js not loaded, using fallback detection');
        }
    </script>
</body>
</html>
